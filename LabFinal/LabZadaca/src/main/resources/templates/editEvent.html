<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #800000; /* Maroon */
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #982B1C; /* Accent color */
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #800000; /* Maroon */
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: #fdfdfd;
    }

    input[type="submit"] {
      background-color: #982B1C;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #700000;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      color: #777;
      font-size: 14px;
      background-color: #f2f2f2;
      margin-top: 20px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
<header>
  <h1>Edit the Event</h1>
</header>
<main>
  <form th:method="POST" th:action="@{/events/save}">
    <input id="id" type="hidden" name="id" th:value="${event.getId()}">

    <label for="name">Enter Name:</label>
    <input type="text" id="name" name="name" th:value="${event.getName()}">

    <label for="description">Enter Description:</label>
    <input type="text" id="description" name="description" th:value="${event.getDescription()}">

    <label for="rating">Enter Popularity Score:</label>
    <input type="text" id="rating" name="rating" th:value="${event.getPopularityScore()}">

    <label for="location">Choose Location:</label>
    <select id="location" name="location">
      <option th:each="location: ${locations}"
              th:value="${location.getId()}"
              th:text="${location.getName()}"
              th:selected="${event.getLocation()}">
      </option>
    </select>

    <br/>
    <input type="submit" value="Edit Event">
  </form>
</main>
<footer>
  &copy; 2025 Event Booking App. All rights reserved.
</footer>
</body>
</html>
