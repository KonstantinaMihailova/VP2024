<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Booking - Confirmation</title>
  <style type="text/css">
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    section {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header {
      background-color: #800000; /* Maroon */
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #982B1C; /* Accent color */
      border-radius: 10px 10px 0 0;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fdfdfd;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #800000; /* Maroon */
      color: white;
      font-weight: bold;
      text-align: center;
    }

    td {
      font-size: 14px;
      color: #555;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f2e8c6; /* Light maroon accent */
    }

    b {
      color: #333;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      color: #777;
      font-size: 14px;
      background-color: #f2f2f2;
      margin-top: 20px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Event Booking Page - Booking Confirmation</h1>
  </header>
  <table>
    <tr>
      <th colspan="2">
        Your Booking Status
      </th>
    </tr>
    <tr>
      <td><b>Attendee Name</b></td>
      <td>Konstantina Mihailova</td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td th:text="${hostAddress}"></td>
    </tr>
    <tr>
      <td><b>Booking for Event</b></td>
      <td th:text="${event}"></td>
    </tr>
    <tr>
      <td><b>Number of Tickets</b></td>
      <td th:text="${numTickets}"></td>
    </tr>
  </table>
</section>
</body>
</html>
